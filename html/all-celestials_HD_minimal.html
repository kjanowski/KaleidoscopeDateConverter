<head>
	<title>Celestial body display for the Kaleidoscope System</title>
	<script src="../script/DateConverter.js"></script>
	<script src="../script/CelestialBodies.js"></script>
	<link rel="icon" href="../img/favicon_kaleidechse_57x57.png" type="image/png">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Oregano'>
	<link rel="stylesheet" type="text/css" href="../style/layout.css">
	<link rel="stylesheet" type="text/css" href="../style/layout_HD_minimal.css">
	<link rel="stylesheet" type="text/css" href="../style/theme_Kaleidoscope.css">
</head>
<body>
	<div class="control-panel" style="margin-bottom:20px;">
		<button id="toggleAnim" onclick="toggleAnimation('utd', 20)" style="display:inline;width:auto; margin-right:50px;">â–º</button> 
		<button id="setTWK" onclick="submitInputs('Now','twk');updateAllInputs('Now');updateStarSystem();updateAllDisplays();" style="display:inline;width:auto;">set Hive time</button>	

		<div class="panel twk" id="inputs_twk" style="left:0px;bottom:0px;">
			<h2>Those Who Know</h2>
			<form>
				<input class="year" type="number" id="year_twk" name="year_twk">
				<select id="era_twk" name="era_twk" onclick="limitInputs('twk');">
					<option value="before">Before The Hive</option>
					<option value="after">In The Hive</option>
				</select>
				<select id="month_twk" name="month_twk" onclick="limitInputs('twk');">
					<option value="1">Greatest Power</option>
					<option value="2">Waning Power</option>
					<option value="3">Power Loss</option>
					<option value="4">Waxing Power</option>
				</select>
				<input type="number" id="day_twk" name="day_twk" min="1">
				<input class="hour" type="number" id="hour_twk" name="hour_twk" min="0" max="199">:
				<input type="number" id="minute_twk" name="minute_twk" min="0" max="79">:
				<input type="number" id="second_twk" name="second_twk" min="0" max="49">
			</form>
		</div>
	</div>		


	<div class="page kaleidoscope">
		<canvas class="backdrop" id="starSystem" width="1920" height="1080" style="border:none;background-position:left; background-size: cover;">
			Your browser does not support the canvas element.
		</canvas>
					
		<div class="output twk" id="output-twk">
			<div class="display-section display-now" id="output-twk-now">
				<div class="year-block"> 
					Year
					<div id="output-twk-now-year" class="year"></div>
					<br>
					<div id="output-twk-now-era" class="era"></div>
				</div>
				<div class="time-block">
					Coarse Time Unit  
					<div class="hours" id="output-twk-now-hours"></div>
				</div>
				<div class="date-block">
					Day 
					<div id="output-twk-now-day" class="day"></div>
					<br>in</br>
					<div id="output-twk-now-month-full" class="month"></div>
				</div>
			</div>
		</div>

	</div>
	
	<script>
		loadCelestialConfig('../config/CalendarConfig_Kaleidoscope.json', '../config/CelestialConfig_Kaleidoscope_HD_minimal.json');
	</script>
</body>
</html>
